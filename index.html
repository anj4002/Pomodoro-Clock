<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>

<!-------------font-------------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<!-------------icons------------->
<script src="https://kit.fontawesome.com/ccda55ee0a.js" crossorigin="anonymous"></script>

<!-------------css--------------->
<link rel="stylesheet" href="./style.css">

</head>
<body>

    <button id="theme-toggle" class="theme-toggle">
        <i class="fa-solid fa-sun"></i>
    </button>

<section>
    <div class="container">
        <h1>Pomodoro Clock</h1>

        <div class="panel">
            <p id="work">Working Time</p>
            <p id="break">Break time</p>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
                <div class="progress-bar"> <!-- addition a progress bar -->
                    <div id="progress"></div>
                </div>
            </div>
        </div>
<br>
<div class="pomodoro-counter">
    <p>Pomodoros Completed: <span id="pomodoro-count">0</span></p>
</div>

<div class="settings">
    <h2>Settings</h2>
    <div class="settings-form">
        <div class="setting-group">
            <label for="work-time">Work Time (minutes):</label>
            <input type="number" id="work-time" value="25" min="1">
        </div>
        <div class="setting-group">
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" value="5" min="1">
        </div>
    </div>
    <br>
    <button id="save-settings">Save Settings</button>
</div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-regular fa-circle-play"></i></button>
            <a href="./" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
    </div>
</section>

    <!-------------script------------->

<script src="./script.js"></script>

</body>
</html>
